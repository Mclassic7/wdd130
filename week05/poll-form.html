<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WDD 130 | HTML Form – User Poll</title>
  <link rel="stylesheet" href="styles/form.css">
</head>
<body>
<header>
  <h1>WDD 130 | Your Name | HTML Form – User Poll</h1>
</header>
<main>
    <form>
        <fieldset>
            <legend>contact information</legend>
            <label for="name"> full Name:</label>
            <input type="text" id="full name">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" required> 
    </form>
    <fieldset>
        <legend>questions</legend>
        <label for="browser">what is your favorite internet browser</label>
        <select id="browser" name="browser">
            <option value="chrome">Google Chrome</option>
            <option value="firefox">Mozilla Firefox</option>
            <option value="safari">Apple Safari</option>
            <option value="edge">Microsoft Edge</option>
            <option value="other">Other</option>
        </select>
        <label for="pet">do you have a household pet?</label>
        <input type="checkbox" id="pet" name="pet" >
        <label for="feedback">list the places you have lived:</label>
        <textarea id="feedback" name="feedback" rows="4" placeholder="river-state,imo-state,Lagos-state"></textarea>

    </fieldset>
    <button type="submit">Submit</button>


</main>
<footer>
  <p>©2025 | HTML Form – User Poll Activity | chidi michael</p>
</footer>
</body>
</html>
