<body>
    <header>
        <h1>WDD 130 | Chidi Michael | Basic HTML and CSS Quiz</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>HTML and CSS Quiz</legend>
                
                <div class="form-item">
                    <label for="question1">What does the acronym CSS stand for?</label>
                    <input type="text" id="question1" name="question1" placeholder="Your answer" required>
                </div>
                
                <div class="form-item">
                    <label for="question2">How are id and class attributes selected in CSS?</label>
                    <input type="text" id="question2" name="question2" placeholder="Your answer" required>
                </div>
                
                <div class="form-item">
                    <label for="question3">Which of the following is a valid CSS comment?</label>
                    <input type="text" id="question3" name="question3" placeholder="Your answer" required>
                </div>
                
                <div class="form-item">
                    <label for="feedback">What is the bottom margin given this declaration?</label>
                    <textarea id="feedback" name="feedback" rows="4" placeholder="margin: 10px 5px 15px;" required></textarea>
                </div>
            </fieldset>
            
            <button type="submit">Submit</button>
        </form>
    </main>
